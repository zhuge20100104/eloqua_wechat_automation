# below are setting controlled for automation execution
#    name format: *.setting.properties
#    encoding: UTF8
#
# Deployment Setting
# They will be overwritten by System Environment in CI

# Environments relevant parameters
nodePath=C:\\Appium\\node.exe
appiumJSPath=C:\\Appium\\node_modules\\appium\\bin\\appium.js

# App relevant parameters
app_package=com.tencent.mm
app_activity=.ui.LauncherUI
mobile.appType=android


# Devices
# Get devices name via 'adb devices'
# It's provided by android NOT by IOS.
devices=DLLKR17410005915
service_open_id=opKNfxHKfMtV7HJmYa3utyFXXTK8
  #DLLKR17411004700
  #DLLKR17410005915
#DBH9XA1710402074
#BY3AEK14CW053715

automationName=Appium
platformName=Android
platformVersion=6.0
noReset=true
fullReset=false
sessionOverride=true
unicodeKeyboard=true
resetKeyboard=true

# Set the device ready time
DEVICE_READY_TIMEOUT=10

androidProcess=com.tencent.mm:tools

# Set thw wait time
implicitly_wait_timeout=30


# Runs on hosts:
hosts=127.0.0.1

# Wait for an application to be launched.
app.launch.timeout=10

# wait time for page ready
screen.all.ready.timeout=30

# wait time for component ready
mobile.component.all.ready.timeout=15

# wait context switch time
mobile.contexts.switch.wait.timeout=30

# Meta Filter
# poc test: groovy: (type ==~ '.*poc.*')
# full test: all
mobile.meta.filter=-test skip +mobile
#groovy: (type ==~ '.*poc.*')

# Story list
mobile.story.list=

#A.story,A1.story,B.story,B1.story

#*/stories/*.story
#**/*.story

# If this is a mobile test suite
mobile.test.suite=true